<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="./css/styles.css">

    <title>Scientific Initiative</title>
</head>

<body>
    <header>
        <div class="py-3 text-bg-dark">
            <div class="container">
                <span class="title" style="   
                            text-align: center; 
                            font-size: 30px; 
                        ">
                    Pilot Project
                </span>
            </div>
        </div>
    </header>
    <div class="container">

        <h1 class="text-center" style="margin-top : 30px; margin-bottom: 30px;">
            Dashboard
        </h1>

        <div class="row">
            <div class="col">
                <div id="student-card">
                    <h2 class="py-students-list3 text-bg-dark" style="text-align: center;"> Students </h2>
                    <div id="students-list">
                        <select class="form-control" id="students">
                            <option>Select Student</option>
                        </select>
                    </div>
                </div>


                <div id="student-card" style="margin-top: 10px;">
                    <h2 class="py-students-list3 text-bg-dark" style="text-align: center;"> Filters </h2>
                    <div class="d-flex gap-5 justify-content-center" style="margin-top: 50px;">
                        <div class="list-group mx-0 w-auto">
                            <label class="list-group-item d-flex gap-2">
                                <input class="form-check-input flex-shrink-0" type="checkbox" value="" checked>
                                <span>
                                    First Activity
                                </span>
                            </label>
                            <label class="list-group-item d-flex gap-2">
                                <input class="form-check-input flex-shrink-0" type="checkbox" value="">
                                <span>
                                    Second Activity
                                </span>
                            </label>
                            <label class="list-group-item d-flex gap-2">
                                <input class="form-check-input flex-shrink-0" type="checkbox" value="">
                                <span>
                                    Third Activity
                                </span>
                            </label>
                            <label class="list-group-item d-flex gap-2">
                                <input class="form-check-input flex-shrink-0" type="checkbox" value="">
                                <span>
                                    Fourth Activity
                                </span>
                            </label>
                            <label class="list-group-item d-flex gap-2">
                                <input class="form-check-input flex-shrink-0" type="checkbox" value="">
                                <span>
                                    Subject Evaluation
                                </span>
                            </label>
                        </div>
                    </div>

                </div>

            </div>

            <div class="col">
                <div id="graph-card">
                    <h2 class="py-3 text-bg-dark" style="text-align: center; padding: 10px;"> <span id="student-name-graph">Isabelle
                            Santos</span>'s graph of her course event track</h2>
                    <div id="canvas"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="student-grade">
                    <h4 class="py-3 text-bg-dark" style="padding: 10px;">
                        <span id="student-name-grade">Isabelle Santos</span>'s Grade: <span id="student-grade-content"></span>
                    </h4>
                </div>
            </div>
        </div>

        <footer class="d-flex flex-wrap py-3 my-4 border-top">
            <div>
                <p class="text-muted">
                    &copy; 2022 UPE, SI
                </p>
            </div>
        </footer>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./js/StudentsCard/card.js" type="module"></script>
</body>

</html>
